<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî• Advanced System Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }
    h2, h5 {
      color: #ffffff;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .stat {
      font-size: 1.1rem;
    }
    .badge {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">‚öôÔ∏è Advanced System Monitor</h2>

    <div class="row text-center mb-3">
      <div class="col-md-6"><strong>Hostname:</strong> <span id="hostname"></span></div>
      <div class="col-md-6"><strong>Uptime:</strong> <span id="uptime"></span></div>
    </div>

    <div class="row">
      <!-- CPU Gauge -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5>CPU Usage</h5>
          <div id="cpu-gauge"></div>
        </div>
      </div>

      <!-- Memory Gauge -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Memory Usage</h5>
          <div id="mem-gauge"></div>
        </div>
      </div>

      <!-- Disk Gauge -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Disk Usage</h5>
          <div id="disk-gauge"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- CPU Cores -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>CPU Per Core</h5>
          <div id="cpu-cores"></div>
        </div>
      </div>

      <!-- Network I/O -->
      <div class="col-md-6">
        <div class="card p-3">
          <h5>Network Stats</h5>
          <p class="stat">Sent: <span id="net-sent">--</span> MB</p>
          <p class="stat">Received: <span id="net-recv">--</span> MB</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createGauge(id, value, label) {
      const data = [{
        type: "indicator",
        mode: "gauge+number",
        value: value,
        gauge: {
          axis: { range: [0, 100] },
          steps: [
            { range: [0, 50], color: "#4caf50" },
            { range: [50, 85], color: "#ffeb3b" },
            { range: [85, 100], color: "#f44336" }
          ],
          threshold: {
            line: { color: "red", width: 4 },
            thickness: 0.75,
            value: value
          }
        }
      }];
      const layout = {
        paper_bgcolor: "#1f1f1f",
        font: { color: "#ffffff" },
        title: label
      };
      Plotly.newPlot(id, data, layout, { responsive: true });
    }

    function drawBarChart(id, labels, values) {
      const data = [{
        type: 'bar',
        x: labels,
        y: values,
        marker: { color: "#03a9f4" }
      }];
      const layout = {
        paper_bgcolor: "#1f1f1f",
        plot_bgcolor: "#1f1f1f",
        font: { color: "#fff" },
        title: "CPU Usage per Core"
      };
      Plotly.newPlot(id, data, layout, { responsive: true });
    }

    function updateMetrics() {
      fetch("/metrics")
        .then(res => res.json())
        .then(data => {
          createGauge("cpu-gauge", data.cpu_percent, "CPU");
          createGauge("mem-gauge", data.memory.percent, "Memory");
          createGauge("disk-gauge", data.disk.percent, "Disk");

          drawBarChart("cpu-cores", data.cpu_per_core.map((_, i) => `Core ${i}`), data.cpu_per_core);

          document.getElementById("net-sent").innerText = (data.network.bytes_sent / (1024 * 1024)).toFixed(2);
          document.getElementById("net-recv").innerText = (data.network.bytes_recv / (1024 * 1024)).toFixed(2);

          document.getElementById("hostname").innerText = data.hostname;
          document.getElementById("uptime").innerText = data.uptime;
        });
    }

    updateMetrics();
    setInterval(updateMetrics, 3000);
  </script>
</body>
</html>
